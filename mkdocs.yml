site_name: 学习笔记
site_url: https://wanghao-coins.github.io/study-notes/

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: 深色模式
  font:
    text: Noto Sans SC
    code: JetBrains Mono
  nav:
    - 首页: index.md
    - 工作:
        - 工作笔记: 工作/index.md
    - 学习:
        - 学习记录: 学习/index.md
    - 思考:
        - 随笔与思考: 思考/index.md

